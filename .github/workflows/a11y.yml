name: Accessibility Testing

on:
  push:
    branches: [ main, develop, 'wave-4*' ]
  pull_request:
    branches: [ main, develop, 'wave-4*' ]

jobs:
  accessibility-tests:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './app/package-lock.json'

      - name: Install dependencies
        working-directory: ./app
        run: npm ci

      - name: Build application
        working-directory: ./app
        run: npm run build

      - name: Install Playwright browsers
        working-directory: ./app
        run: npx playwright install --with-deps

      - name: Start application
        working-directory: ./app
        run: |
          npm run start &
          npx wait-on http://localhost:3000

      - name: Run accessibility tests
        working-directory: ./app
        run: npm run test:e2e
        env:
          CI: true

      - name: Generate accessibility report
        if: always()
        working-directory: ./app
        run: |
          # Create accessibility report directory
          mkdir -p accessibility-reports
          
          # Convert Playwright results to accessibility report format
          echo "# Accessibility Test Report" > accessibility-reports/report.md
          echo "" >> accessibility-reports/report.md
          echo "Generated on: $(date)" >> accessibility-reports/report.md
          echo "" >> accessibility-reports/report.md
          
          if [ -f "test-results/results.json" ]; then
            echo "## Test Results Summary" >> accessibility-reports/report.md
            echo "" >> accessibility-reports/report.md
            # Extract key metrics from Playwright results
            node -e "
              const fs = require('fs');
              if (fs.existsSync('test-results/results.json')) {
                const results = JSON.parse(fs.readFileSync('test-results/results.json'));
                console.log('Total tests:', results.suites?.length || 'N/A');
                console.log('Status:', results.status || 'unknown');
              } else {
                console.log('Results file not found');
              }
            " >> accessibility-reports/report.md
          else
            echo "## Test Results" >> accessibility-reports/report.md
            echo "Accessibility tests completed. Check individual test outputs for detailed results." >> accessibility-reports/report.md
          fi
          
          echo "" >> accessibility-reports/report.md
          echo "## Accessibility Standards Tested" >> accessibility-reports/report.md
          echo "- WCAG 2.1 Level A" >> accessibility-reports/report.md
          echo "- WCAG 2.1 Level AA" >> accessibility-reports/report.md
          echo "- Heading hierarchy validation" >> accessibility-reports/report.md
          echo "- Skip navigation links" >> accessibility-reports/report.md
          echo "- Keyboard navigation" >> accessibility-reports/report.md

      - name: Upload accessibility report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accessibility-report
          path: ./app/accessibility-reports/
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./app/playwright-report/
          retention-days: 30

      - name: Comment PR with accessibility results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './app/accessibility-reports/report.md';
            
            let reportContent = '## üîç Accessibility Test Results\n\n';
            
            if (fs.existsSync(path)) {
              reportContent += fs.readFileSync(path, 'utf8');
            } else {
              reportContent += 'Accessibility tests completed. Detailed results are available in the workflow artifacts.';
            }
            
            reportContent += '\n\n---\nüìä [View full Playwright report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: reportContent
            });

  accessibility-badge:
    name: Update Accessibility Badge
    runs-on: ubuntu-latest
    needs: accessibility-tests
    if: github.ref == 'refs/heads/main' && always()
    
    steps:
      - name: Create accessibility badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GITHUB_TOKEN }}
          gistID: ${{ secrets.A11Y_BADGE_GIST_ID || 'auto' }}
          filename: accessibility-badge.json
          label: Accessibility
          message: ${{ needs.accessibility-tests.result == 'success' && 'Passing' || 'Issues Found' }}
          color: ${{ needs.accessibility-tests.result == 'success' && 'brightgreen' || 'orange' }}
          namedLogo: accessibility
          logoColor: white